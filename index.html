    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 35px 30px;
            text-align: center;
            color: white;
        }

        .invoice-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .invoice-icon svg {
            width: 45px;
            height: 45px;
            fill: #2c3e50;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header-subtitle {
            font-size: 15px;
            opacity: 0.95;
        }

        .content {
            padding: 35px 30px;
        }

        .company-name {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.4;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-label {
            font-size: 12px;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .info-value {
            font-size: 15px;
            color: #2c3e50;
            font-weight: 600;
            padding: 12px 15px;
            background: #ecf0f1;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            word-break: break-all;
        }

        .info-value svg {
            width: 20px;
            height: 20px;
            fill: #34495e;
            flex-shrink: 0;
        }

        .address-value {
            line-height: 1.6;
            font-size: 15px;
        }

        .tax-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .alert-box {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
        }

        .alert-text {
            font-size: 13px;
            color: #856404;
            line-height: 1.5;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .alert-text svg {
            width: 18px;
            height: 18px;
            fill: #ffc107;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.4);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
            font-weight: 600;
        }

        .success-message.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
